<head>

<script>
    function eliminar() {
        document.getElementById("lista").children[0].remove();
        //la siguiente linea realiza la misma funci√≥n q la anterior pero por clase
        //document.getElementsByClassName("prueba-lista")[0].children[1].remove();
    };


    function adicionar() {


        var nodo = document.createElement("li");
        var textoEntrada = document.getElementById("texto_entrada").value;
        var textoNodo = document.createTextNode(textoEntrada);
        //debugger;
        console.log(typeof textoEntrada);

        nodo.appendChild(textoNodo);
        //nodo.appendChild(textoNodo);
        document.getElementById("lista").appendChild(nodo);

    };
</script>

<body>
    <h1>
        <center>LISTA CORREOS</center>
    </h1>
    <div class="container">
        <div class="row">
            <ul id="lista" class="prueba-lista">
                <li>Elemento1</li>
                <li>Elemento2</li>
                <li>Elemento3</li>
                <li>Elemento4</li>
                <li>Elemento5</li>
            </ul>
        </div>
    </div>
    <center><button onclick="eliminar()" type="button" class="btn btn-primary btn-lg">Eliminar</button></center>

    <hr>

    <div class="row">
        <div class="col-10">
            <div class="form-group">
                <label for="exampleInputEmail1">Ingrese email</label>
                <input type="email" class="form-control" id="texto_entrada" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <!-- <input type="text" name="" id="texto_entrada"> -->

        </div>

        <div class="col-12">
            <center><button onclick="adicionar()" type="button" class="btn btn-primary btn-lg">Agregar</button></center>

        </div>

    </div>


</body>




</html>
